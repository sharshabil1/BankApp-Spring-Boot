<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Manager Dashboard</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #333; }
        
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { margin: 0; color: var(--primary); font-size: 24px; }
        .status-badge { background: #e1f5fe; color: #0288d1; padding: 5px 12px; border-radius: 20px; font-size: 14px; font-weight: bold; }

        /* Cards */
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 30px; }
        h2 { margin-top: 0; font-size: 18px; color: var(--primary); border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 20px; }

        /* Form Grid */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; color: #666; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box; transition: border 0.3s; }
        input:focus { border-color: var(--accent); outline: none; }
        
        button { background-color: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; width: 100%; margin-top: 10px; transition: background 0.3s; }
        button:hover { background-color: #2980b9; }

        /* Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; background-color: #f8f9fa; color: #666; font-size: 13px; font-weight: 600; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        tr:last-child td { border-bottom: none; }
        .money { font-family: 'Courier New', monospace; font-weight: bold; color: #27ae60; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>?? Manager Dashboard</h1>
        <span class="status-badge">System Online</span>
    </header>

    <div class="card">
        <h2>? New Loan Application</h2>
        <div class="form-grid">
            <div class="form-group">
                <label>Borrower Name</label>
                <input type="text" id="name" placeholder="Ex: Ahmed Ali">
            </div>
            <div class="form-group">
                <label>National ID</label>
                <input type="text" id="nid" placeholder="Ex: 1001234567">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone" placeholder="Ex: 0551234567">
            </div>
            <div class="form-group">
                <label>Principal Amount (SAR)</label>
                <input type="number" id="amount" placeholder="5000">
            </div>
            <div class="form-group">
                <label>Interest Rate (%)</label>
                <input type="number" id="rate" placeholder="5">
            </div>
            <div class="form-group">
                <label>Duration (Months)</label>
                <input type="number" id="months" placeholder="12">
            </div>
        </div>
        <button onclick="createLoan()">Approve & Create Loan</button>
    </div>

    <div class="card">
        <h2>?? Active Loans</h2>
        <table id="loanTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Borrower</th>
                    <th>National ID</th>
                    <th>Amount</th>
                    <th>Rate</th>
                    <th>Total Repayment</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = '/api/manager';

    // 1. Load loans on startup
    window.onload = function() {
        console.log("ðŸš€ Page Loaded. Attempting to fetch loans...");
        loadLoans();
    };

    function loadLoans() {
        fetch(API_URL + '/loans')
            .then(res => {
                if (!res.ok) throw new Error(`Server returned ${res.status} ${res.statusText}`);
                return res.json();
            })
            .then(data => {
                console.log("âœ… Loans loaded:", data);
                const tbody = document.querySelector('#loanTable tbody');
                tbody.innerHTML = ''; 
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No active loans found.</td></tr>';
                    return;
                }
                data.forEach(loan => {
                    const row = `<tr>
                        <td>#${loan.id}</td>
                        <td>${loan.borrower ? loan.borrower.name : 'Unknown'}</td>
                        <td>${loan.borrower ? loan.borrower.nationalId : '-'}</td>
                        <td class="money">${loan.principalAmount}</td>
                        <td>${loan.interestRate}%</td>
                        <td class="money">${loan.totalRepayment}</td>
                        <td><span style="color:green; font-weight:bold;">${loan.status}</span></td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => {
                console.error("âŒ LOAD ERROR:", err);
                alert("âš ï¸ Could not load loans: " + err.message);
            });
    }

    function createLoan() {
        console.log("ðŸ”µ Button Clicked. Gathering data...");

        // Safety check: Ensure values exist before sending
        const nameVal = document.getElementById('name').value;
        const amountVal = document.getElementById('amount').value;

        if (!nameVal || !amountVal) {
            alert("âš ï¸ Please fill in at least the Name and Amount!");
            return;
        }

        const data = {
            borrowerName: nameVal,
            nationalId: document.getElementById('nid').value,
            phone: document.getElementById('phone').value,
            amount: parseFloat(amountVal),
            interestRate: parseFloat(document.getElementById('rate').value || 0),
            months: parseInt(document.getElementById('months').value || 0)
        };

        console.log("ðŸ“¤ Sending Payload:", data);

        fetch(API_URL + '/create-loan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(async res => {
            if (!res.ok) {
                // If error, try to read the text response from server
                const text = await res.text();
                throw new Error(`Server Error (${res.status}): ${text}`);
            }
            return res.json();
        })
        .then(res => {
            console.log("âœ… Success response:", res);
            alert("âœ… Loan Created Successfully! ID: " + res.id);
            loadLoans();
            clearForm();
        })
        .catch(err => {
            console.error("âŒ CREATE ERROR:", err);
            alert("âŒ FAILED: " + err.message);
        });
    }

    function clearForm() {
        document.querySelectorAll('input').forEach(input => input.value = '');
    }
</script>

</body>
</html>
